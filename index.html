<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link id="css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Franklin+Gothic+Medium&family=Arial+Narrow:wght@700&display=swap">
    <link rel="icon" href="https://play-lh.googleusercontent.com/yceEMNQk5Vvgb8ez0dPM9e27C_B-QYzJ_Ipg0lLEmhyrZCYS1s3FRctmE76TDX-15RE=w480-h960-rw" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Age Finder</h1>
            <div>
                <form id="ageForm">
                    <label for="dob">Enter Date Of Birth:</label> <br>
                    <input placeholder="Eg. DD-MM-YYYY" type="text" name="DOB" id="dob" />
                </form>
            </div>
            <p id="output"></p>
            <button id="btn">Calculate</button> <br> <br>
            <button id="blackTheme">Theme</button>
        </div>
        <p>feedback:</p>
        <input  type="text" name="" id="feedback">
        <button id="btn4">submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
